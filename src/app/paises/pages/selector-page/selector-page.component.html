<h2>Selectores anidados</h2>
<hr />

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select formControlName="region" class="form-control">
        <option value="">-- Seleccione Continente --</option>
        <option
          *ngFor="let region of regiones; let i = index"
          [value]="region | lowercase"
        >
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!-- Paises -->
  <div *ngIf="paises.length !== 0" class="row mb-3">
    <div class="col">
      <label class="form-label">Pa√≠s:</label>
      <select formControlName="pais" class="form-control">
        <option value="">-- Seleccione Pais --</option>
        <option
          *ngFor="let pais of paises; let i = index"
          [value]="pais.alpha3Code | lowercase"
        >
          {{ pais.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Fronteras -->
  <div *ngIf="fronteras.length !== 0" class="row mb-3">
    <div class="col">
      <label class="form-label">Frontera:</label>
      <select formControlName="frontera" class="form-control">
        <option value="">-- Seleccione Pais Fronterizo --</option>
        <option
          *ngFor="let frontera of fronteras; let i = index"
          [value]="frontera.name"
          
        >
          {{ frontera.name}}
        </option>
      </select>
    </div>
  </div>

<div class="row" *ngIf="cargando"><div class="col">
        <div class="alert alert-primary">Cargando...</div>
</div>
</div>


  <div class="row">
    <div class="col">
      <button class="btn mt-3 btn-primary float-end" type="submit">
        Seleccionar
      </button>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>{{ miFormulario.value | json }}</pre>
